{% include "base.html" %}
<section class="section-content">
  <div class="container">
    <header class="section-heading">

    </header>
<html>
<head>
<title>Your Cart</title>

<body>
<div id="title">
</div>
<div id="cartItems">
	<h2>Shopping Cart</h2>
	<table>
		<tr>
	<div id="tableItems">
		{% for row in products %}
		<td>
		<div>
			<hr id="seperator">
			<div id="itemImage">
				<img src={{url_for('static', filename='uploads/'+row[3])}} id="image" width = 200 height=200 />
			</div>
			<div id="itemName" >
				<span id="itemNameTag" >  {{row[1]}} </span> <br>
				In stock<br>
				<a href="/removeFromCart?productId={{row[0]}}"class="btn btn-outline-primary text-uppercase">Remove</a>
			</div>
			<div id="itemPrice">
				₹ {{row[2]}}
			</div>
		</div>
		</td>
		{% endfor %}
	</tr>
	</table>
		<hr id="seperator">
		<div id="total">
			<span id="subtotal">Subtotal</span> : ₹ {{totalPrice}}
		</div>
	</div>
</div>
<br>
<a href="/checkout" class="btn btn-lg btn-outline-primary text-uppercase" style="position:absolute;"   >   Proceed to checkout</a>
</body>
</html>
