<head>
<title>Remove</title>
<link rel="stylesheet" href={{url_for('static', filename='css/remove.css')}}>
</link>
</head>
<body>
<table>
	{% for i in range(0, 6) %}
    {% if i==3 %}
       {% continue %}
    {% else %}    
	<tr>
		{% for row in data %}
		<td>
			<a href="/removeItem?productId={{row[0]}}" class="text">
			{% if i == 4 %}
				<img src={{ url_for('static', filename='uploads/' + row[i]) }} id="itemImage" />
			{% else %}
				{{row[i]}}
			{% endif %}
			</a>
		</td>
		{% endfor %}
	</tr>
    {% endif %}
	{% endfor %}
</table>
</body>
